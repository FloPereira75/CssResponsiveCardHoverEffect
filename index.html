<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Responsive Card Hover Effects</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="circle" style="--clr:#f40103">
                <img src="img/cocacola_logo.png" class="logo" alt="Coca Cola Logo">
            </div>
            <div class="content">
                <h2>CocaCola</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet nisi porro facilis velit eligendi veritatis.</p>
                <a href="#">Explore</a>
            </div>
            <img src="img/cocacola.png" class="product_img" alt="Coca Cola bottle">
        </div>
        <div class="card">
            <div class="circle" style="--clr:#02953a">
                <img src="img/sprite_logo.png" class="logo" alt="Coca Cola Logo">
            </div>
            <div class="content">
                <h2>Sprite</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet nisi porro facilis velit eligendi veritatis.</p>
                <a href="#">Explore</a>
            </div>
            <img src="img/sprite.png" class="product_img" alt="Coca Cola bottle">
        </div>
    </body>
</html>
